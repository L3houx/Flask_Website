{% extends "layout.html" %}
{% block body %}

<h1 id="presentationHeader"> Hi, I'm Felix and welcome to my website!</h1>
<!-- I used the template of W3School: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_marketing&stacked=h -->
<div class="slides slideImages1">
   <div class="w3-display-container mySlides">
     <img class="imgSlide" src="{{ url_for('static', filename='Images/me.jpg') }}" height="650em">
     <div class="w3-display-topleft w3-container w3-padding-32">
       <span class="w3-white w3-padding-large w3-animate-bottom">Me</span>
     </div>
   </div>
   <div class="w3-display-container mySlides">
     <img class="imgSlide" src="{{ url_for('static', filename='Images/hackfest.jpg') }}" height="650em">
     <div class="w3-display-topleft w3-container w3-padding-32">
       <span class="w3-white w3-padding-large w3-animate-bottom">Me in an Hackfest conference</span>
     </div>
   </div>
   <div class="w3-display-container mySlides">
     <img class="imgSlide" src="{{ url_for('static', filename='Images/logo.jpg') }}" height="650em">
     <div class="w3-display-topleft w3-container w3-padding-32">
       <span class="w3-white w3-padding-large w3-animate-bottom">My Logo</span>
     </div>
   </div>

   <!-- I used the template of W3School: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_marketing&stacked=h -->
   <!-- Slideshow next/previous buttons -->
   <div class="w3-container w3-dark-grey w3-padding w3-xlarge">
     <div class="w3-center">
       <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
       <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
       <span class="w3-tag demodots w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
     </div>
   </div>
 </div>

 <script>
 //I used the template of W3School: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_marketing&stacked=h
 // Slideshow
 var slideIndex = 1;
 var cur = 1;
 showDivs(slideIndex);

 function currentDiv(n) {
   showDivs(slideIndex = n);
 }

 setInterval(autoAnim, 4000);

 function autoAnim(){
     if(cur == 4 ){
       cur = 1;
     }
     currentDiv(cur);
     cur++;
 }

 function showDivs(n) {
   var i;
   var x = document.getElementsByClassName("mySlides");
   var dots = document.getElementsByClassName("demodots");
   var slides = document.getElementsByClassName("slides");

   switch (n) {
     case 1:
      slides[0].className = "slides slideImages1";
       break;

     case 2:
      slides[0].className = "slides slideImages2";
       break;

     case 3:
      slides[0].className = "slides slideImages3";
       break;

     default:
      slides[0].className = "slides slideImages1";
      break;
    }

   if (n > x.length) {
     slideIndex = 1
   }

   if (n < 1) {
     slideIndex = x.length
   }

   for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
   }

   for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" w3-white", "");
   }

   x[slideIndex-1].style.display = "block";
   dots[slideIndex-1].className += " w3-white";
 }

 </script>
{% endblock %}
